<!doctype html>
<html>
  <head>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/weather.js"></script>

  </head>

  <body>
    <header>
    </header>

    <main>
        <h1>The Best Weather App Around</h1>

        <span id ="weather">Type in a location (e.g. "Paris, fr"): 
          <input class="selector" type= "text">
        <button class="submit">Submit</button> 
        </span>


        <h2>Showing weather for: <output class="out5"></output></h2>

        <h2>Clouds: <output class="out4"></output></h2>

    </main>

    <footer>

    </footer>
