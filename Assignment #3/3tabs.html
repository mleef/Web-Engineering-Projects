<!doctype html>
<html>

	
	<head>
		<title>3 Tabs</title>

		<link href="stylesheets/3tabs.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="javascripts/main.js"></script>



	</head>


	<body>

		<header>
			<h1>3 Tab Single Page Application</h1>
		</header>

		<main>

			<div class ="tabs">
				<button id="tab1"><span class="active">Dog Vote</span></button>
				<button id="tab2"><span>Prime Checker</span></button>
				<button id="tab3"><span>Canvas Demo</span></button>
			</div>

			<div class="tab1 triad" >
				<link href="stylesheets/prime+vote.css" rel="stylesheet" type="text/css">
				<h1>Fabulous Pet Name Recorder</h1>

				<span id ="voting">Write a name for my dog: 
					<input class="selector" type= "text">
				<button class="submit">Submit</button> 
				</span>

				<h2>What I found: <output class="out"></output></h2>

				<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    			<script src="javascripts/vote.js"></script>
			</div>




			<div class="tab2 hidden triad" >
				<link href="stylesheets/prime+vote.css" rel="stylesheet" type="text/css">
				<h1>Let me check that for you</h1>

				<span id="prime">Type in a number and I'll check if it is prime: 
					<input class="selector2" type= "text">
					<button class="submit2">Submit</button> 
				</span>

				<h2>What I found: <output class="out2"></output></h2>

				<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    			<script src="javascripts/prime.js"></script>
			</div>

			<div class="tab3 hidden triad" >
				<canvas id="myCanvas" width="1200" height="750">
				</canvas>
				<script src="javascripts/canvas.js"></script>
			</div>


		</main>

	</body>





</html>
