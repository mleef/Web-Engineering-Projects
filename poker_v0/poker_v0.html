	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

	<style>
		html{
			height: 100%;
		}

		body {
			font-family: calibri, arial, sans-serif;
			width:100%;
			height:100%;
			margin: 0px;
			text-align: center;
			overflow: hidden;
			background: #f1f1f1;
		}

		.section{
			width: 100%;
			margin-bottom: 20px;
		}

		.my-option-container{
			display: inline-block;
            padding: 6px 12px;
		}

		.my-drop-down-container{
			display: inline-block;
			width: 200px;
			vertical-align: middle;
		}

		.my-person-container{
			display: inline-block;
			width: 20%;
			min-width: 200px;
			vertical-align: top;
		}

		.my-card-container{
			background: white;
			min-height: 127px;
			width: 200px;
			border-radius: 4px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 7px;
			padding: 6px 12px;
		}

		.card{
			height: 23px;
		}

		.my-result-container{
			background: white;
			min-height: 35px;
			width: 200px;
			border-radius: 4px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 7px;
			padding: 6px 12px;
		}

		.my-rank-container{
			background: white;
			height: 35px;
			width: 35px;
			border-radius: 4px;
			margin-left: auto;
			margin-right: auto;
			padding: 6px 12px;
		}
	</style>

	<body>
		<h1>HAND BUILDER</h1>
		<div id="build-container" class="section">
	    	<!-- The radio input for picking the person -->
	    	<div class="my-option-container">
	    		<div>PERSON:</div>
			    <div id="person-radio-btn" class="btn-group" data-toggle="buttons">

			        <label class="btn btn-default active">
			            <input type="radio" value="slim"><span class="glyphicon glyphicon-eye-open"></span> Slim
			        </label>
			        <label class="btn btn-default">
			            <input type="radio" value="pete"><span class="glyphicon glyphicon-music"></span> Pete

			        <label class="btn btn-default">
			            <input type="radio" value="annie"> <span class="glyphicon glyphicon-camera"></span> Annie

			    </div>
			</div>

	    	<!-- The radio input for picking the suit -->
	    	<div class="my-option-container">
	    		<div>SUIT:</div>
			    <div id="suit-radio-btn" class="btn-group" data-toggle="buttons">
			        <label class="btn btn-default active">
			            <input type="radio" value="CLUBS">Clubs
			        </label>
			        <label class="btn btn-default">
			            <input type="radio" value="DIAMONDS">Diamonds

			        <label class="btn btn-default">

			    </div>
		    </div>

	    		<div>RANK:</div>

						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
						<option value="jack">Jack</option>
						<option value="queen">Queen</option>
						<option value="king">King</option>
						<option value="ace">Ace</option>
					</select>
				</div>
			</div>

			<button id="add-card-btn" type="button" class="btn btn-default">ADD CARD</button>

		</div>

	    	</div>

	    	</div>
